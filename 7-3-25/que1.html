      div {
        border: 1px solid black;
        display: grid;
        grid-template-rows: repeat();
      }
      :root {
        --bg-color: #ffffff;
        --text-color: #000000;
        --btn-bg: #333;
        --btn-text: white;
      }

      /* Dark Mode */
      .dark-mode {
        --bg-color: #181818;
        --text-color: #ffffff;
        --btn-bg: #ff6600;
        --btn-text: white;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: all 0.3s ease-in-out;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }

      .toggle-btn {
        background-color: var(--btn-bg);
        color: var(--btn-text);
        border: none;
        padding: 5px 5px;
        font-size: 10px;
        cursor: pointer;
        border-radius: 5px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .toggle-btn i {
        font-size: 20px;
      }
      ul {
        list-style-type: none;
        display: flex;
        gap: 10px;
      }
      #logo {
        border-radius: 50%;
        height: 50px;
        width: 50px;
      }
      div#title {
        background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHHprdNLr6fDgIlrW2CTS5ZsxrRbJB9-l1-Q&s);
        width: 100%;
        height: 400px;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      #rand {
        width: 70px;
        height: 50px;
      }
      #bdy {
        display: grid;
        grid-template-rows: repeat(6, 1fr);
        justify-content: center;
        align-items: center;
      }
    </style>

      <button class="btn-next" id="nextBtn">Next</button>
    </div>
    <div class="footer" id="clock"></div>
  </body>
</html>
<script>
  function toggleDarkMode() {
    let body = document.body;
    let btn = document.querySelector(".toggle-btn");
    let icon = btn.querySelector("i");

    body.classList.toggle("dark-mode");

    if (body.classList.contains("dark-mode")) {
      localStorage.setItem("theme", "dark");
      btn.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
    } else {
      localStorage.setItem("theme", "light");
      btn.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
    }
  }
  window.onload = function () {
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
      document.querySelector(".toggle-btn").innerHTML =
        '<i class="fas fa-sun"></i> Light Mode';
    }
  };
  const API_URL = "https://rickandmortyapi.com/api/character";
  let currentPage = 1;

  // Fetch character data
  async function fetchCharacters(page = 1) {
    try {
      const response = await fetch(`${API_URL}?page=${page}`);
      const data = await response.json();
      displayCharacters(data.results);
      updatePagination(data.info);
    } catch (error) {
      console.error("Error fetching characters:", error);
    }
  }

  // Display characters in a grid
  function displayCharacters(characters) {
    const container = document.getElementById("character-grid");
    container.innerHTML = "";

    characters.slice(0, 6).forEach((char) => {
      const card = document.createElement("div");
      card.className = "character-card";
      card.innerHTML = `
            <img src="${char.image}" alt="${char.name}">
            <h3>${char.name}</h3>
            <p>Species: ${char.species}</p>
            <p>Status: ${char.status}</p>
            <a href="details.html?id=${char.id}" target="_blank">View Details</a>
        `;
      container.appendChild(card);
    });
  }

  // Update pagination buttons
  function updatePagination(info) {
    document.getElementById("prev-btn").disabled = !info.prev;
    document.getElementById("next-btn").disabled = !info.next;
  }

  // Handle pagination button clicks
  document.getElementById("prev-btn").addEventListener("click", () => {
    if (currentPage > 1) {
      currentPage--;
      fetchCharacters(currentPage);
    }
  });

  document.getElementById("next-btn").addEventListener("click", () => {
    currentPage++;
    fetchCharacters(currentPage);
  });

  // Dark mode toggle
  document.getElementById("dark-mode-toggle").addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
  });

  // Live clock function
  function updateClock() {
    const now = new Date();
    const timeString = now.toLocaleTimeString("en-US", { hour12: false });
    const dateString = now.toLocaleDateString("en-US", {
      weekday: "long",
      month: "long",
      day: "numeric",
      year: "numeric",
    });
    document.getElementById(
      "clock"
    ).textContent = `${timeString} - ${dateString}`;
  }

  // Auto-update the clock every second
  setInterval(updateClock, 1000);
  updateClock(); // Initialize clock immediately

  // Load initial characters
  fetchCharacters();
</script>
