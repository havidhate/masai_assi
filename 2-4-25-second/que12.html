<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reusable Card Component</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- React & ReactDOM -->
    <script
      crossorigin
      src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!-- Babel (for JSX) -->
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      // Reusable Card Component
      function Card({ title, children }) {
        return (
          <div
            style={{
              border: "2px solid #ddd",
              borderRadius: "8px",
              padding: "15px",
              margin: "10px",
              width: "250px",
              boxShadow: "2px 2px 10px rgba(0,0,0,0.1)",
            }}
          >
            <h3 style={{ margin: "0 0 10px 0" }}>{title}</h3>
            <p>{children}</p>
          </div>
        );
      }

      // Parent Component Rendering Multiple Cards
      function App() {
        return (
          <div
            style={{
              display: "flex",
              justifyContent: "center",
              gap: "20px",
              flexWrap: "wrap",
            }}
          >
            <Card title="Card 1">This is the content for Card 1.</Card>
            <Card title="Card 2">
              Here is some different content for Card 2.
            </Card>
            <Card title="Card 3">Card 3 has even more content to display.</Card>
          </div>
        );
      }

      // Rendering the App Component
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
