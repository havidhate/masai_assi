<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Declarative Approach</title>
  </head>
  <body>
    <!-- Empty div for React to render content -->
    <div id="root"></div>

    <!-- React & ReactDOM -->
    <script
      crossorigin
      src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!-- Babel (for JSX) -->
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>

    <!-- React Script -->
    <script type="text/babel">
      // Create React element
      let element = <h2>Hello world</h2>;

      // Get the root container
      let root = ReactDOM.createRoot(document.getElementById("root"));

      // Render the element
      root.render(element);
    </script>
  </body>
</html>
