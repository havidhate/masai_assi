<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imperative approach</title>
  </head>
  <body>
    <div id="content"></div>
    <script>
      let div = document.getElementById("content");
      let p = document.createElement("p");
      p.innerText = "Hello wolrd";
      div.appendChild(p);
    </script>
  </body>
