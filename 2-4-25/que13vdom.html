<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual DOM with Counter</title>
  </head>
  <body>
    <!-- Normal DOM -->
    <h2 id="root">Hello from DOM</h2>
    <button id="changedom" onclick="changeDOM()">changeDOM</button>

    <!-- React Root for Virtual DOM -->
    <div id="react-root"></div>

    <script
      crossorigin
      src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>

    <script>
      function changeDOM() {
        document.getElementById("root").innerText =
          "Hello from changeDOM function";
      }
    </script>

    <script type="text/babel">
      const { useState } = React;

      function Counter() {
        const [message, setMessage] = useState("Hello from Virtual DOM");
        const [count, setCount] = useState(0);

        function changeVDOM() {
          setMessage("Hello from React VDOM!");
        }

        function incrementCounter() {
          setCount(count + 1);
        }

        return (
          <div>
            <h1>{message}</h1>
            <button onClick={changeVDOM}>Change VDOM</button>

            <h2>Counter: {count}</h2>
            <button onClick={incrementCounter}>Increase Count</button>
          </div>
        );
      }

      // Render React inside the #react-root div
      const root = ReactDOM.createRoot(document.getElementById("react-root"));
      root.render(<Counter />);
    </script>
  </body>
</html>
