<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id1{
            display:block;
            width: 100%;
            border: 2px solid red;
            background-color: black;
        }
        #id2{
            display: inline;
            background-color: yellow;
        }
        #id3{
            display: inline-block;
            width: 50%;
            height: 50%;
            background-color: blue;
        }
        #id4{
            display: none;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="id1">asd</div>
    <div id="id2">fgh</div>
    <div id="id3">hjk</div>
    <div id="id4">jkl</div>
</body>
</html>
