<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Grid</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif;">

    <h2 style="text-align: center; padding: 20px; background: #333; color: white;">Responsive Card Grid</h2>

    <div id="card-container" style="
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin: auto;
    ">
        <!-- Card 1 -->
        <div class="card" style="
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        ">
            <img src="https://via.placeholder.com/150" alt="Card Image" style="
                width: 100%;
                border-radius: 5px;
            ">
            <h3 style="margin: 10px 0;">Card Title 1</h3>
            <p style="color: #555;">This is a description of the card content.</p>
        </div>

        <!-- Card 2 -->
        <div class="card" style="
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        ">
            <img src="https://via.placeholder.com/150" alt="Card Image" style="
                width: 100%;
                border-radius: 5px;
            ">
            <h3 style="margin: 10px 0;">Card Title 2</h3>
            <p style="color: #555;">This is a description of the card content.</p>
        </div>

        <!-- Card 3 -->
        <div class="card" style="
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        ">
            <img src="https://via.placeholder.com/150" alt="Card Image" style="
                width: 100%;
                border-radius: 5px;
            ">
            <h3 style="margin: 10px 0;">Card Title 3</h3>
            <p style="color: #555;">This is a description of the card content.</p>
        </div>

        <!-- Card 4 -->
        <div class="card" style="
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        ">
            <img src="https://via.placeholder.com/150" alt="Card Image" style="
                width: 100%;
                border-radius: 5px;
            ">
            <h3 style="margin: 10px 0;">Card Title 4</h3>
            <p style="color: #555;">This is a description of the card content.</p>
        </div>
    </div>

    <!-- Responsive Design -->
    <style>
        @media (max-width: 1024px) {
            #card-container {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on tablets */
            }
        }
        @media (max-width: 768px) {
            #card-container {
                grid-template-columns: repeat(1, 1fr); /* 1 column on mobile */
            }
        }
    </style>

</body>
</html>
