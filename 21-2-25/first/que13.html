<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #todo-container {
            width: 300px;
            margin: auto;
            text-align: left;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border: 1px solid #ccc;
            margin: 5px 0;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        button {
            margin-left: 5px;
        }
    </style>
</head>
<body>

    <h2>Enhanced Todo List</h2>
    
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button onclick="addTask()">Add Task</button>

    <input type="text" id="searchInput" placeholder="Search tasks..." onkeyup="searchTasks()">

    <div id="todo-container">
        <ul id="taskList"></ul>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function renderTasks(filteredTasks = tasks) {
            const taskList = document.getElementById("taskList");
            taskList.innerHTML = "";
            filteredTasks.forEach(task => {
                let li = document.createElement("li");
                li.innerHTML = `
                    <span class="${task.completed ? 'completed' : ''}" onclick="toggleComplete(${task.id})">${task.text}</span>
                    <button onclick="removeTask(${task.id})">‚ùå</button>
                `;
                taskList.appendChild(li);
            });
        }

        function addTask() {
            const taskInput = document.getElementById("taskInput");
            if (taskInput.value.trim() === "") return;
            const newTask = {
                id: Date.now(),
                text: taskInput.value,
                completed: false
            };
            tasks.push(newTask);
            saveTasks();
            renderTasks();
            taskInput.value = "";
        }

        function toggleComplete(taskId) {
            tasks = tasks.map(task => task.id === taskId ? { ...task, completed: !task.completed } : task);
            saveTasks();
            renderTasks();
        }

        function removeTask(taskId) {
            tasks = tasks.filter(task => task.id !== taskId);
            saveTasks();
            renderTasks();
        }

        function searchTasks() {
            const searchValue = document.getElementById("searchInput").value.toLowerCase();
            const filteredTasks = tasks.filter(task => task.text.toLowerCase().includes(searchValue));
            renderTasks(filteredTasks);
        }

        renderTasks(); // Load existing tasks on page load
    </script>

</body>
</html>
