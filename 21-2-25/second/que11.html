<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Users from API</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        ul { list-style: none; padding: 0; }
        li { cursor: pointer; padding: 10px; margin: 5px; background: #f4f4f4; border-radius: 5px; }
        li:hover { background: #ddd; }
    </style>
</head>
<body>

    <h2>Users List</h2>
    <ul id="userList"></ul>

    <script>
        async function fetchUsers() {
            try {
                let response = await fetch('https://jsonplaceholder.typicode.com/users');
                let users = await response.json();
                
                let userList = document.getElementById('userList');
                userList.innerHTML = ""; // Clear previous data

                users.forEach(user => {
                    let listItem = document.createElement('li');
                    listItem.textContent = user.name;
                    listItem.onclick = () => alert(`Email: ${user.email}`);
                    userList.appendChild(listItem);
                });
            } catch (error) {
                console.error("Error fetching users:", error);
            }
        }

        fetchUsers(); // Fetch users when the page loads
    </script>

</body>
</html>
