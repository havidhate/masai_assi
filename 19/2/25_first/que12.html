<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic List</title>
    <style>
        .odd { 
            font-weight: bold; 
            color: blue; 
        }
        .even { 
            font-style: italic; 
            color: red; 
        }
    </style>
</head>
<body>

    <ul id="myList">
        <li class="odd">Item 1</li>
        <li class="even">Item 2</li>
        <li class="odd">Item 3</li>
    </ul>
    <button id="addItem">Add Item</button>

    <script>
        document.getElementById("addItem").addEventListener("click", function() {
            let ul = document.querySelector("#myList"); // Select <ul>
            let newItem = document.createElement("li"); // Create new <li>
            
            let itemCount = ul.children.length + 1; // Get the new sequence number
            newItem.textContent = `Item ${itemCount}`;

            // Apply styles based on odd/even index
            if (itemCount % 2 === 1) {
                newItem.classList.add("odd"); // Bold & Blue for odd
            } else {
                newItem.classList.add("even"); // Italic & Red for even
            }

            ul.appendChild(newItem); // Append the new <li> to <ul>
        });
    </script>

</body>
</html>
