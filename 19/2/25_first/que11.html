<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>hi hello!</h1>
    <p>hi hello</p>
    <p>hi hello</p>
    <p>hi hello</p>
    <p>hi hello</p>

<script>
    let val = document.getElementsByTagName("h1")[0];
