<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Div</title>
    <style>
        #contentDiv {
            width: 300px;
            height: 150px;
            background-color: lightgray;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <label for="colorInput">Enter Background Color:</label>
    <input type="text" id="colorInput" placeholder="e.g., red, blue, #ff5733">
    <button id="changeBgBtn">Change Background</button>

    <br><br>

    <label for="textInput">Enter New Text:</label>
    <input type="text" id="textInput" placeholder="Type new text">
    <button id="updateTextBtn">Update Text</button>

    <div id="contentDiv">Initial Text</div>

    <script>
        // Function to change background color
        document.getElementById("changeBgBtn").addEventListener("click", function() {
            let color = document.getElementById("colorInput").value.trim();
            let div = document.getElementById("contentDiv");

            // Create a temporary element to check if color is valid
            let isValidColor = (color) => {
                let testDiv = document.createElement("div");
                testDiv.style.color = color;
                return testDiv.style.color !== ""; // If invalid, color remains empty
            };

            if (isValidColor(color)) {
                div.style.backgroundColor = color; // Change background color
            } else {
                alert("Invalid color name!"); // Show error alert
            }
        });

        // Function to update text content
        document.getElementById("updateTextBtn").addEventListener("click", function() {
            let newText = document.getElementById("textInput").value.trim();
            let div = document.getElementById("contentDiv");

            if (newText !== "") {
                div.innerText = newText; // Update text
            } else {
                alert("Please enter some text!"); // Show error alert
            }
        });
    </script>

</body>
</html>
