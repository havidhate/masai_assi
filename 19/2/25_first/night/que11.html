<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Paragraphs</title>
    <style>
        #container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid black;
        }
        button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Paragraph Manager</h2>

    <button id="addBtn">Add Paragraph</button>
    <button id="removeBtn">Remove Last Paragraph</button>

    <div id="container">
        <!-- Paragraphs will be added here -->
    </div>

    <script>
        let container = document.getElementById('container');
        let addButton = document.getElementById('addBtn');
        let removeButton = document.getElementById('removeBtn');

        addButton.addEventListener("click", () => {
            let newParagraph = document.createElement("p"); 
            newParagraph.innerText = "This is a new paragraph."; 
            container.appendChild(newParagraph);
        });

        removeButton.addEventListener("click", () => {
            if (container.lastElementChild) { 
                container.removeChild(container.lastElementChild);
            }
        });
    </script>

</body>
</html>
