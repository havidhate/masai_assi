<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Navigation Example</title>
</head>
<body>

    <div id="container">
        <ul id="list">
            <li id="item1">Item 1</li>
            <li id="item2">Item 2</li>
            <li id="item3">Item 3</li>
        </ul>
    </div>

    <script>
        // Get the Item 2 element
        let item2 = document.getElementById("item2");

        // Add click event listener
        item2.addEventListener("click", function() {
            // Get the parent node (UL) and display its text content in an alert
            alert("Parent Node Content: " + item2.parentNode.textContent.trim());

            // Get previous and next sibling elements
            let prevSibling = item2.previousElementSibling;
            let nextSibling = item2.nextElementSibling;

            // Log previous and next sibling text content to the console
            if (prevSibling) {
                console.log("Previous Sibling:", prevSibling.textContent);
            }
            if (nextSibling) {
                console.log("Next Sibling:", nextSibling.textContent);
            }
        });
    </script>

</body>
</html>
