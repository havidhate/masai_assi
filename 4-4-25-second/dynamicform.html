<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Submit List</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- React and ReactDOM -->
    <script
      crossorigin
      src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!-- Babel (for JSX) -->
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const { useState } = React;

      function EmailForm() {
        const [email, setEmail] = useState("");
        const [emailList, setEmailList] = useState([]);

        const handleSubmit = (e) => {
          e.preventDefault();

          if (!email.trim()) {
            alert("Please enter a valid email.");
            return;
          }

          setEmailList([...emailList, email]); // Add to email list
          setEmail(""); // Clear input field
        };

        return (
          <>
            <form onSubmit={handleSubmit}>
              <input
                type="email"
                value={email}
                onChange={(e) => setEmail(e.target.value)}
                placeholder="Enter email"
              />
              <button type="submit">Submit</button>
            </form>

            <h2>Submitted Emails:</h2>
            <ul>
              {emailList.map((item, index) => (
                <li key={index}>{item}</li>
              ))}
            </ul>
          </>
        );
      }

      function App() {
        return (
          <div>
            <h1>Email Collector</h1>
            <EmailForm />
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
