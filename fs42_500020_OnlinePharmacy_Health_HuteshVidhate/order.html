<!DOCTYPE html>
<html>
  <head>
    <title>Order Tracking</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        background-image: url("https://parcellab.com/wp-content/uploads/2023/12/Different-types-of-delivery-status.png");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #order-container {
        width: 80%;
        margin-left: 0;
        max-width: 600px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        position: relative;
        left: -250px;
        transform: translateX(-20px);
      }

      h2 {
        color: #333;
      }

      /* Progress Bar Container */
      #progress-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        position: relative;
      }

      .step {
        width: 25%;
        text-align: center;
        position: relative;
      }

      .step .circle {
        width: 30px;
        height: 30px;
        background-color: #ccc;
        border-radius: 50%;
        display: inline-block;
        line-height: 30px;
        color: white;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .step.active .circle {
        background-color: #4caf50;
      }

      .step p {
        margin-top: 5px;
        font-size: 14px;
      }

      /* Progress Line */
      #progress-bar {
        position: absolute;
        top: 15px;
        left: 12.5%;
        width: 75%;
        height: 5px;
        background-color: #ccc;
        z-index: -1;
      }

      #progress {
        height: 5px;
        background-color: #4caf50;
        width: 0%;
        transition: width 0.4s ease;
      }

      /* Toast Notification */
      #toast {
        visibility: hidden;
        min-width: 250px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 5px;
        padding: 10px;
        position: fixed;
        z-index: 1;
        left: 50%;
        bottom: 30px;
        font-size: 14px;
        transform: translateX(-50%);
        transition: visibility 0.3s, opacity 0.3s ease-in-out;
      }

      #toast.show {
        visibility: visible;
        opacity: 1;
      }

      /* Button Styling */
      #backBtn {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #backBtn:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div id="order-container">
      <h2>Order Tracking</h2>

      <!-- Progress Bar -->
      <div id="progress-container">
        <div class="step active">
          <div class="circle">1</div>
          <p>Processing</p>
        </div>
        <div class="step">
          <div class="circle">2</div>
          <p>Shipped</p>
        </div>
        <div class="step">
          <div class="circle">3</div>
          <p>Out for Delivery</p>
        </div>
        <div class="step">
          <div class="circle">4</div>
          <p>Delivered</p>
        </div>
        <div id="progress-bar">
          <div id="progress"></div>
        </div>
      </div>

      <!-- Toast Notification -->
      <div id="toast"></div>

      <!-- Back to Cart Button -->
      <button id="backBtn">Back to Cart</button>
    </div>

    <script>
      // Order status steps
      const steps = document.querySelectorAll(".step");
      const progress = document.getElementById("progress");
      const toast = document.getElementById("toast");
      let currentStep = 0;

      // Simulate real-time updates
      function updateOrderStatus() {
        if (currentStep < steps.length) {
          steps[currentStep].classList.add("active");
          progress.style.width = `${(currentStep / (steps.length - 1)) * 100}%`;

          // Show notification
          showToast(
            `Order status updated: ${
              steps[currentStep].querySelector("p").innerText
            }`
          );

          currentStep++;
        } else {
          showToast("Order has been delivered! ðŸŽ‰");
          clearCartAfterDelivery();

          // Stop interval after delivery
          clearInterval(orderInterval);

          // Redirect to dashboard after 3 seconds
          setTimeout(() => {
            window.location.href = "cart.html";
          }, 3000);
        }
      }

      // Show toast notification
      function showToast(message) {
        toast.innerText = message;
        toast.className = "show";
        setTimeout(() => {
          toast.className = toast.className.replace("show", "");
        }, 3000);
      }

      function clearCartAfterDelivery() {
        localStorage.removeItem("cart");
        console.log("Cart cleared after delivery.");
      }
      // Simulate status update every 3 seconds
      const orderInterval = setInterval(updateOrderStatus, 3000);

      // Go back to cart page
      document.getElementById("backBtn").addEventListener("click", () => {
        window.location.href = "cart.html";
      });
    </script>
  </body>
</html>
