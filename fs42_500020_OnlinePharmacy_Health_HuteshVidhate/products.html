<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* General Styles */
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }

      /* Container Styling */
      #products-container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      /* Header Styles */
      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      /* Results Container */
      #resultsContainer {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      /* Product Card Styles */
      .product-card {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        text-align: center;
        transition: box-shadow 0.3s ease-in-out;
      }

      .product-card:hover {
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .product-card h3 {
        font-size: 18px;
        color: #333;
        margin-bottom: 10px;
      }

      .product-card p {
        margin: 5px 0;
        font-size: 14px;
        color: #666;
      }

      .product-card img {
        width: 100%;
        max-height: 180px;
        object-fit: contain;
        margin-top: 10px;
      }

      /* Add to Cart Button */
      .addToCartBtn {
        background-color: #28a745;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        margin-top: 10px;
        transition: background-color 0.3s ease;
      }

      .addToCartBtn:hover {
        background-color: #218838;
      }

      /* Pagination Controls */
      #pagination-container {
        text-align: center;
        margin-top: 20px;
      }

      .pageBtn {
        background-color: #007bff;
        color: #fff;
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 0 5px;
        transition: background-color 0.3s ease;
      }

      .pageBtn:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      .pageBtn:hover:not(:disabled) {
        background-color: #0056b3;
      }

      #pageInfo {
        font-size: 16px;
        color: #333;
        margin: 0 10px;
      }

      /* Navigation Buttons */
      button {
        padding: 10px 15px;
        margin-top: 15px;
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #5a6268;
      }

      /* Go to Cart and Back Buttons */
      #goToCartBtn,
      #backToDash {
        background-color: #ff9800;
        margin-top: 20px;
        transition: background-color 0.3s ease;
      }

      #goToCartBtn:hover,
      #backToDash:hover {
        background-color: #f57c00;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        #products-container {
          padding: 15px;
        }

        #resultsContainer {
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .product-card {
          padding: 10px;
        }

        .addToCartBtn,
        .pageBtn {
          padding: 8px 12px;
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Main Container -->
    <div id="products-container">
      <h2>Search Results</h2>

      <!-- Results Container -->
      <div id="resultsContainer"></div>

      <!-- Pagination Controls -->
      <div id="pagination-container">
        <button id="prevPageBtn" class="pageBtn" disabled>‚¨ÖÔ∏è Previous</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextPageBtn" class="pageBtn">Next ‚û°Ô∏è</button>
      </div>

      <button id="goToCartBtn">Go to Cart üõí</button>
      <button id="backToDash">Back to Dashboard</button>
    </div>

    <!-- JS Script -->
    <script>
      let currentPage = 1;
      const itemsPerPage = 6;
      let filteredProducts = [];

      // Get URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const query = urlParams.get("query") || "";
      const category = urlParams.get("category") || "all";

      // Fetch products based on query and category
      async function fetchProducts(query, category) {
        let url = "https://fakestoreapi.com/products";

        if (category !== "all") {
          url = `https://fakestoreapi.com/products/category/${encodeURIComponent(
            category
          )}`;
        }

        try {
          const response = await fetch(url);
          let products = await response.json();

          if (query.trim() !== "") {
            products = products.filter((product) =>
              product.title.toLowerCase().includes(query.toLowerCase())
            );
          }

          filteredProducts = products;
          displayPaginatedResults(currentPage);
        } catch (error) {
          console.error("Error fetching data:", error);
          alert("Error fetching product data. Please try again.");
        }
      }

      // Display paginated results
      function displayPaginatedResults(page) {
        const resultsContainer = document.getElementById("resultsContainer");
        resultsContainer.innerHTML = "";

        const startIndex = (page - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const paginatedProducts = filteredProducts.slice(startIndex, endIndex);

        if (paginatedProducts.length === 0) {
          resultsContainer.innerHTML = `<p>No results found.</p>`;
          document.getElementById("pagination-container").style.display =
            "none";
          return;
        }

        document.getElementById("pagination-container").style.display = "block";

        paginatedProducts.forEach((product) => {
          const productCard = document.createElement("div");
          productCard.className = "product-card";
          productCard.innerHTML = `
              <h3>${product.title}</h3>
              <p><strong>Price:</strong> ‚Çπ${product.price}</p>
              <p><strong>Category:</strong> ${product.category}</p>
              <img src="${product.image}" alt="${product.title}" width="100" />
              <button class="addToCartBtn" 
                data-id="${product.id}" 
                data-title="${product.title}" 
                data-price="${product.price}" 
                data-category="${product.category}" 
                data-image="${product.image}">
                Add to Cart
              </button>
            `;
          resultsContainer.appendChild(productCard);
        });

        attachAddToCartEvent();
        updatePaginationControls();
      }

      // Attach Add to Cart event to buttons
      function attachAddToCartEvent() {
        document.querySelectorAll(".addToCartBtn").forEach((btn) => {
          btn.addEventListener("click", (event) => {
            const button = event.target;
            const product = {
              id: button.dataset.id,
              title: button.dataset.title,
              price: parseFloat(button.dataset.price),
              category: button.dataset.category,
              image: button.dataset.image,
            };

            addToCart(product);
          });
        });
      }

      // Add product to cart
      function addToCart(product) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        const isDuplicate = cart.some((item) => item.id === product.id);
        if (!isDuplicate) {
          cart.push(product);
          localStorage.setItem("cart", JSON.stringify(cart));
          alert(`${product.title} added to cart!`);
        } else {
          alert(`${product.title} is already in the cart!`);
        }
      }

      // Pagination controls
      function updatePaginationControls() {
        const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
        document.getElementById(
          "pageInfo"
        ).innerText = `Page ${currentPage} of ${totalPages}`;

        document.getElementById("prevPageBtn").disabled = currentPage === 1;
        document.getElementById("nextPageBtn").disabled =
          currentPage === totalPages || filteredProducts.length === 0;
      }

      document.getElementById("prevPageBtn").addEventListener("click", () => {
        if (currentPage > 1) {
          currentPage--;
          displayPaginatedResults(currentPage);
        }
      });

      document.getElementById("nextPageBtn").addEventListener("click", () => {
        const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
        if (currentPage < totalPages) {
          currentPage++;
          displayPaginatedResults(currentPage);
        }
      });

      document.getElementById("goToCartBtn").addEventListener("click", () => {
        window.location.href = "cart.html";
      });

      document.getElementById("backToDash").addEventListener("click", () => {
        window.location.href = "dashboard.html";
      });

      // Initial load of products
      fetchProducts(query, category);
    </script>
  </body>
</html>
