<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle</title>
  </head>
  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!-- Babel (for JSX) -->
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const { useState } = React;

      function App() {
        const [toggle, setToggle] = useState(true);
        function handle() {
          setToggle((prev) => !prev);
        }
        return (
          <>
            <button
              style={{ backgroundColor: toggle ? "red" : "blue" }}
              onClick={handle}
            >
              show:{toggle ? "show" : "hide"}
            </button>
            <h1 style={{ display: toggle ? "none" : "flex" }}>
              text is visible
            </h1>
          </>
        );
      }

      let root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
